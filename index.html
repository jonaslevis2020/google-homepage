<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Google-homepage</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <ul class="top-content">
                <li>
                    <a href="#">
                        <small>Images</small>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <small>Gmail</small>
                    </a>
                </li>
            </ul>           
        </div>
        <div class="middle">
            <img src="./img/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <div class="bottom">
            <div class="search">
                <input type="text" placeholder="Search...">
            </div>
            <div class="validate">
                <input type="button" value="Google Search" aria-label="Search" alt="Search">
                <input type="button" value="I'm Feeling Lucky">
            </div>
        </div>
        <div class="lang">
            <small>
                Google offered in: <a href="#">Francais</a>
            </small>
        </div>
    </div>
    <div class="location">
        <p>Cameroon</p>
    </div>
    <div class="footer">
        <ol class="left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">How Search works</a></li>
        </ol>
        <ol class="right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ol>
    </div>
</body>
</html>
